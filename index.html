<html>
<body>
  <h1>An AI type thing!</h1>
  <h3>Say 'show me images of...' or 'google...' or </h3>
  <a href="commands.html">check the full list of commands here</a>
  <h3 id="speechtext"></h3>
<script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
  <script src='https://code.responsivevoice.org/responsivevoice.js'></script>
<script>
if (annyang) {
  // Let's define our first command. First the text we expect, and then the function it should call
  var commands = {
    'show me images of *imgs': function(imgs) {
      texttospeech='searching for images of '+imgs;
      responsiveVoice.speak(texttospeech);
      document.getElementById("speechtext").innerHTML='searching for images of '+imgs;
    	window.open('https://www.google.com/search?q='+imgs+'&rlz=1CAACAV_enUS733US733&source=lnms&tbm=isch&sa=X&ved=0ahUKEwiY7P_UtcDSAhUH7oMKHeEpDj8Q_AUICCgB&biw=1536&bih=726');
    },
    'google *query': function(query) {
      texttospeech='searching google for '+query;
      responsiveVoice.speak(texttospeech);
      document.getElementById("speechtext").innerHTML='searching google for '+query;
      window.open('https://www.google.com/search?q='+query+'+&oq=query&aqs=chrome..69i57j0l5.2585j0j7&sourceid=chrome&ie=UTF-8');
    },
    'search youtube for *query2':function(query2) {
      texttospeech='searching youtube for '+query2;
      responsiveVoice.speak(texttospeech);
      document.getElementById("speechtext").innerHTML='searching youtube for '+query2;
      window.open('https://www.youtube.com/results?search_query='+query2);
    },
    'what is trending on youtube':function() {
      texttospeech='searching for what is trending on youtube';
      responsiveVoice.speak(texttospeech);
      document.getElementById("speechtext").innerHTML="searching for what's trending on youtube";
      window.open('https://www.youtube.com/feed/trending');
    },
    'check my feed on youtube':function() {
      texttospeech='checking your youtube feed';
      responsiveVoice.speak(texttospeech);
      document.getElementById("speechtext").innerHTML="checking youtube feed";
      window.open('https://www.youtube.com/feed/subscriptions');
  };

  // Add our commands to annyang
  annyang.addCommands(commands);
}
</script>
  <button id="start1" onclick="annyang.start();document.getElementById('start1').innerHTML='Listening...';">Start Listenening!</button>
  <br>
  <a href="about:blank">Stop Listening</a>
</body>
</html>
