<html>
<body>
<script>
s="search google for kittens";
srch=['google ','search ','for '];
function srh(s) {for (i=0;i<srch.length;i++) {s=s.replace(srch[i],'')};window.open('https://www.google.com/?q='+s);return s;};
if(s.match('google') != null || s.match('search') != null) {srh(s);};
</script>
</body>
</html>
