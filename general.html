<!DOCTYPE html>
<html>

<body>
<h1>Currently only repeats whatever is said.</h1>
  <script>
    srch=['google ','search ','for '];
    var i;
    function repl(s) {for (i=0;i<srch.length;i++) {s=s.replace(srch[i],'');};return s};
    function intr(st) {
      if(st.match('Google') != null || st.match('search') != null) {
        st=repl(st);
        window.open('https://www.google.com/?q='+st);
      }
    };
    </script>
<script>
var recognition = new webkitSpeechRecognition();
recognition.onresult = function(event) { 
  console.log(event);
  document.getElementById('sbtn').innerHTML='Start listening';
  alert(event['results'][0][0]['transcript']);
  intr(event['results'][0][0]['transcript']);
}
</script>
  <button id="sbtn" onclick="recognition.start();document.getElementById('sbtn').innerHTML='Listening...';">start listenening</button>
</body>

</html>
