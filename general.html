<!DOCTYPE html>
<html>

<body onkeyup="recognition.start();document.getElementById('sbtn').innerHTML='Listening...';">
  <script src='https://code.responsivevoice.org/responsivevoice.js'></script>
  <script>
    srch=['google ','Google ','search ','for ','YouTube ','go to ','soundcloud '];
    var i;
    function repl(s) {for (i=0;i<srch.length;i++) {s=s.replace(srch[i],'');};return s};
    function intr(st) {
      if(st.match('Google') != null || st.match('search') != null & st.match('YouTube') == null & st.match('soundcloud') == null) {
        st=repl(st);
        texttospeech='searching google for '+st;
        responsiveVoice.speak(texttospeech);
        window.open('https://www.google.com/#q='+st+'&*');
      }
      if(st.match("YouTube") != null & st.match('feed') == null & st.match('trending') == null & st.match('subscriptions') == null ) {
        st=repl(st);
        texttospeech='searching youtube for '+st;
        responsiveVoice.speak(texttospeech);
        window.open('https://www.youtube.com/results?search_query='+st);
      }
      if(st.match("YouTube") != null & st.match('trending') != null) {
        texttospeech="showing what's trending on youtube";
        responsiveVoice.speak(texttospeech);
        window.open("https://www.youtube.com/feed/trending");
      }
      if(st.match("YouTube") != null & st.match('feed') != null || st.match("YouTube") != null & st.match('subscriptions')) {
        texttospeech="showing your feed on youtube";
        responsiveVoice.speak(texttospeech);
        window.open("https://www.youtube.com/feed/subscriptions");
      }
      if(st.match('go to') != null) {
        st=repl(st);
        texttospeech="Going to "+st;
        responsiveVoice.speak(texttospeech);
        window.open("http://"+st);
      }
      if(st.match('search') != null & st.match("soundcloud") != null) {
        st=repl(st);
        texttospeech="Searching soundcloud for "+st;
        responsiveVoice.speak(texttospeech);
        window.open("https://soundcloud.com/search?q="+st);
      }
    };
    </script>
<script>
var recognition = new webkitSpeechRecognition();
recognition.onresult = function(event) { 
  console.log(event);
  document.getElementById('sbtn').innerHTML='Start listening';
  intr(event['results'][0][0]['transcript']);
}
</script>
  <button id="sbtn" onclick="recognition.start();document.getElementById('sbtn').innerHTML='Listening...';">start listenening</button>
</body>

</html>
